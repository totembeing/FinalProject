<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta title="Home Page">
    <meta name="description" content="Discover the wide variety of Apple products before 1994.">

    <!--Jquery Link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!--Custom JS File-->
    <script type="text/javascript" src="./JS/index.js"></script>
</head>
<body>
    <header id="header"></header>
    <section id="websiteIntro">
        <div id="introText">
            <p>Apple Store</p>
            <p class="light">The best way to buy the products you love.</p>
        </div>
        <div id="productImages">
            <div class="piComp">
                <div class="piCompImage"><img src="./images/apple1.png" alt=""></div>
                <div class="piCompTitle"><p>Apple 1</p></div>
            </div>
            <div class="piComp">
                <div class="piCompImage"><img src="./images/apple2.png" alt=""></div>
                <div class="piCompTitle"><p>Apple 2</p></div>
            </div>
            <div class="piComp">
                <div class="piCompImage"><img src="./images/macintosh 128k.png" alt=""></div>
                <div class="piCompTitle">Macintosh 128K</div>
            </div>
            <div class="piComp">
                <div class="piCompImage"><img src="./images/macintosh lc.png" alt=""></div>
                <div class="piCompTitle"><p>Macintosh LC</p></div>
            </div>
            <div class="piComp">
                <div class="piCompImage"><img src="./images/macintosh portable.png" alt=""></div>
                <div class="piCompTitle"><p>Macintosh Portable</p></div>
            </div>
            <div class="piComp">
                <div class="piCompImage"><img src="./images/powerbook 100.png" alt=""></div>
                <div class="piCompTitle"><p>Power Book 100</p></div>
            </div>
            <div class="piComp">
                <div class="piCompImage"><img src="./images/newton message pad 2000.png" alt=""></div>
                <div class="piCompTitle"><p>Newton Message Pad 2000</p></div>
            </div>
        </div>
    </section>
</body>
</html>
